<div class="container-fluid">
    <form class="form-inline" ng-submit="search()">
        <input type="text" class="form-control" placeholder="I want photos of" ng-model="searchString" />
        <button type="submit" class="btn btn-default">Go get em!</button>
    </form>
    <ul class="list-inline">
        <li ng-repeat="photo in photos">
            <img ng-src="{{photo.url_sq}}" />
        </li>
    </ul>
    <button type="button" class="btn btn-default btn-lg load-more" ng-show="hasMore" ng-click="getNextPage()  ">Load more</button>
</div>
