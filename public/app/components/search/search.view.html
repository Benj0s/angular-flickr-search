<div class="container-fluid">
    <form class="form-inline" ng-submit="getPhotos()">
        <input type="text" class="form-control" placeholder="I want photos of" ng-model="searchString" />
        <button type="submit" class="btn btn-default">Go get em!</button>
    </form>
    <ul class="list-inline">
        <li ng-repeat="photo in photos.photo">
            <img ng-src="{{photo.url_sq}}" />
        </li>
    </ul>
</div>
